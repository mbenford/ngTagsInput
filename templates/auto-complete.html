<div class="autocomplete" ng-if="suggestionList.visible">
  <ul class="suggestion-list">
    <li class="suggestion-item"
        ng-repeat="item in suggestionList.items track by track(item)"
        ng-class="{selected: item == suggestionList.selected}"
        ng-click="addSuggestionByIndex($index)"
        ng-mouseenter="suggestionList.select($index)">
      <ti-autocomplete-match data="::item"></ti-autocomplete-match>
    </li>
  </ul>
</div>
<div class="autocomplete notice" ng-if="($parent.hasFocus && suggestionList.showNoResultsMessage)">
  <ul class="suggestion-list">
    <li class="suggestion-item">No matching tags or members found ...</li>
  </ul>
</div>
<div class="autocomplete notice" ng-if="($parent.hasFocus && showHelp && !suggestionList.visible && !suggestionList.showNoResultsMessage)">
  <ul class="suggestion-list">
    <li class="suggestion-item">Press the Enter or Return key to search.</li>
  </ul>
</div>
