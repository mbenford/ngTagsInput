<div class="host" tabindex="-1" ti-transclude-append>
  <div class="tags" ng-class="{focused: hasFocus}">
    <ul class="tag-list">
      <li class="tag-item" ng-repeat="tag in tagList.items track by track(tag)" ng-class="{ selected: tag == tagList.selected }">
        <span>{{getDisplayText(tag)}}</span>
        <a class="remove-button" ng-click="tagList.remove($index)">{{options.removeTagSymbol}}</a>
      </li>
    </ul>
    <ng-form name="tagInputForm">
      <input name="tagInput"
             type="{{options.type}}"
             class="input"
             placeholder="{{options.placeholder}}"
             tabindex="{{options.tabindex}}"
             ng-model="newTag.text"
             tag-change
             ng-trim="false"
             ng-class="{'invalid-tag': newTag.invalid}"
             ti-autosize
             novalidate>
    </ng-form>
  </div>
</div>
